<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            display: inline-block;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Hosting Page</h1>
    <p>Click the button below to go to the image page!</p>
    <button id="navigateButton">Go to Image</button>

    <script>
        const button = document.getElementById('navigateButton');

        button.addEventListener('click', () => {
            window.location.href = "yenul.html";
        });
    </script>
</body>
</html>
