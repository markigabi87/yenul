<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        img.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Hosting Page</h1>
    <p>Click the button below to reveal an image!</p>
    <button id="revealButton">Click Me</button>
    <img id="hiddenImage" src="yenul.jpg" alt="Yenul">

    <script>
        const button = document.getElementById('revealButton');
        const image = document.getElementById('hiddenImage');

        button.addEventListener('click', () => {
            image.classList.toggle('visible');
        });
    </script>
</body>
</html>
